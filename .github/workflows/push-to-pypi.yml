name: Release (Optimized)

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

# Cancel in-progress runs for the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build

      - name: Build sdist + wheel
        run: python -m build

      - name: Check dist
        run: |
          python -m pip install --upgrade twine
          python -m twine check dist/*

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          if-no-files-found: error
          retention-days: 7

  verify:
    name: Verify on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13", "3.14"]
        exclude:
          # Optional: exclude some combinations to save time
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install from wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl

      - name: Smoke test - CLI help
        run: deepresearch-flow --help

      - name: Smoke test - Import check
        run: |
          python -c "from deepresearch_flow.paper.snapshot import api"
          python -c "from deepresearch_flow.paper.snapshot import mcp_server"
          python -c "from deepresearch_flow.paper import db_ops"

  test:
    name: Run tests on Python ${{ matrix.python-version }}
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install from wheel with test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          # Install test dependencies if you have them
          # python -m pip install pytest pytest-cov

      # Uncomment if you have tests
      # - name: Run tests
      #   run: pytest tests/ -v --cov=deepresearch_flow

  publish_pypi:
    name: Publish to PyPI
    needs: [build, verify, test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/deepresearch-flow
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create_release:
    name: Create GitHub Release
    needs: [publish_pypi]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF_NAME}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "changelog=Initial release" >> "$GITHUB_OUTPUT"
          else
            # Generate changelog from commits
            CHANGELOG=$(git log ${PREV_TAG}..${GITHUB_REF_NAME} --pretty=format:"- %s (%h)" --no-merges)
            echo "changelog<<EOF" >> "$GITHUB_OUTPUT"
            echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            pip install deepresearch-flow==${{ github.ref_name }}
            ```

            ## Docker Images

            ```bash
            docker pull ghcr.io/${{ github.repository_owner }}/deepresearch-flow:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository_owner }}/deepresearch-flow:deploy-${{ github.ref_name }}
            ```
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
