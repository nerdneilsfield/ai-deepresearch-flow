name: Docker Images

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build_base:
    name: Build base image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (base)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/deepresearch-flow
            ghcr.io/${{ github.repository_owner }}/deepresearch-flow
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.ref_name }},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push (base)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: scripts/docker/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build_frontend:
    name: Build frontend assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          if-no-files-found: error

  build_deploy:
    name: Build deploy image
    needs: [build_base, build_frontend]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve base image
        id: base_ref
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/deepresearch-flow:${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          else
            echo "image=ghcr.io/${GITHUB_REPOSITORY_OWNER}/deepresearch-flow:latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata (deploy)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/deepresearch-flow
            ghcr.io/${{ github.repository_owner }}/deepresearch-flow
          tags: |
            type=raw,value=deploy-latest
            type=raw,value=deploy-${{ github.ref_name }},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push (deploy)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: scripts/docker/Dockerfile.deploy
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            BASE_IMAGE=${{ steps.base_ref.outputs.image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
