<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet" />
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/main.css" />
    {% block extra_head %}{% endblock %}
  </head>
  <body{% if pdf_url %} data-pdf-url="{{ pdf_url }}"{% endif %}>
    {% if not embed %}
    {# Normal mode: show header #}
    {% if header_title %}
    <header class="detail-header">
      <div class="header-row">
        <a class="header-back" href="/">‚Üê Papers</a>
        <span class="header-title" title="{{ header_title }}">{{ header_title }}</span>
        <a class="header-link" href="/stats">Stats</a>
      </div>
    </header>
    {% else %}
    <header>
      <a href="/">Papers</a>
      <a href="/stats">Stats</a>
    </header>
    {% endif %}
    {% endif %}
    <div class="container"{% if embed %} style="max-width:100%;padding:16px;"{% endif %}>
      {% block content %}{% endblock %}
    </div>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
