[extract]
# If omitted, the built-in schema is used.
# schema_path = "schemas/paper.json"
output = "paper_infos.json"
errors = "paper_errors.json"
max_concurrency = 6
max_retries = 3
timeout = 60
backoff_base_seconds = 1.0
backoff_max_seconds = 20.0
truncate_strategy = "head_tail" # head | head_tail
truncate_max_chars = 20000
cost_estimate = true
stage_dag = false

[render]
# If omitted, the built-in markdown template is used.
# template_path = "templates/paper.md.j2"

[[providers]]
name = "ollama"
type = "ollama"
base_url = "http://localhost:11434"
# api_keys is optional for ollama
api_keys = []
model_list = ["llama3.1"]
structured_mode = "json_object" # json_schema | json_object | none
extra_headers = {}

[[providers]]
name = "dashscope"
type = "dashscope"
api_keys = [
  "env:DASHSCOPE_API_KEY",
  { key = "env:DASHSCOPE_API_KEY_2", quota_duration = 18000, reset_time = "2026-01-23 18:04:25 +0800 CST", quota_error_tokens = ["exceed", "quota"] }
]
model_list = ["qwen-max"]
structured_mode = "none"
extra_headers = {}

[[providers]]
name = "openai"
type = "openai_compatible"
base_url = "https://api.openai.com/v1"
api_keys = ["env:OPENAI_API_KEY"]
model_list = ["gpt-4o-mini"]
structured_mode = "json_schema" # json_schema | json_object | none
extra_headers = { "X-Title" = "deepresearch-flow" }

[[providers]]
name = "gemini_ai_studio"
type = "gemini_ai_studio"
api_keys = ["env:GEMINI_API_KEY"]
model_list = ["gemini-2.0-flash"]
structured_mode = "none"
extra_headers = {}

[[providers]]
name = "gemini_vertex"
type = "gemini_vertex"
project_id = "my-gcp-project"
location = "us-central1"
# credentials_path = "/path/to/service-account.json"
model_list = ["gemini-2.0-flash"]
structured_mode = "none"
extra_headers = {}

[[providers]]
name = "azure_openai"
type = "azure_openai"
endpoint = "https://my-resource.openai.azure.com"
api_version = "2024-02-15-preview"
deployment = "gpt-4o-mini"
api_keys = ["env:AZURE_OPENAI_API_KEY"]
model_list = ["gpt-4o-mini"]
structured_mode = "json_schema"
extra_headers = {}

[[providers]]
name = "claude"
type = "claude"
api_keys = ["env:ANTHROPIC_API_KEY"]
anthropic_version = "2024-02-15"
# max_tokens = 4096
model_list = ["claude-sonnet-4-5-20250929"]
structured_mode = "none"
extra_headers = {}
